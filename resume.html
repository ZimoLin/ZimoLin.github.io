<!DOCTYPE html> <!--HTML document-->

<!DOCTYPE html>
<html> <!--beginning-->
<head> <!--Information about the page here
			** very important cuz all the search engines actually look for stuff based on the tags
		-->
	<title></title>
</head>
<body>
	<!--Actual stuff here-->
	<p author="Napoleon"> Able was I ere I saw Elba </p>
	<!--Terminology: 
		* p => element, in this case, paragraph element (check cheatsheet)
		* <p> => start tag
		* </p> => end tag
		* author="Napoleon" => attribute-value pair, must be inside a star tag. Warining: some tags have attributes requirment
			* author => attribute
			* Napoleon => value (inside double quotes)
	-->
	<p><img src="https://us.v-cdn.net/5021879/uploads/editor/od/586oxue2utvl.jpg" /></p>
	<p><img src="pikachu.png">></p>>
